<html>

<head>
    <title>Aviation Weather App</title>
</head>

<body>
    <h1>Hello, world!</h1>
    {% with messages = get_flashed_messages() %}
    {% for m in messages %}
    <p>{{ m }}</p>
    {% endfor %}
    {% endwith %}
    <form method="POST" action="/">
        {{ form.hidden_tag() }}
        {{ form.airport_name.label }} {{ form.airport_name(size=20) }}
        <input type="submit" value="Search">
    </form>
</body>

</html>
